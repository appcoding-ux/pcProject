        <div class="main-container">
            <div class="header">
                <div class="logo">ADMIN</div>
                <a class="header-link active" href="#">
                    <i class="fa-solid fa-chair"></i>
                    자리
                </a>
                <a class="header-link" href="/admin/food">
                    <i class="fa-solid fa-utensils"></i>
                    음식
                </a>
                <a class="header-link" href="/admin/sale">
                    <i class="fa-solid fa-chart-simple"></i>
                    판매내역
                </a>
                <a class="header-link" href="/admin/member">
                    <i class="fa-solid fa-user"></i>
                    회원관리
                </a>
                <a class="header-link" href="/admin/qna">
                    <i class="fa-solid fa-q"></i>
                    문의관리
                </a>
            </div>

            <div class="user-box">
                <div class="seq-pad">
                    <div class="seq-pad__inr">
                        <th:block th:each="dto : ${seatDTO}">
                            <button  th:class="${dto.id == '' ? 'seatBtn pad-btn' : 'useSeat seatBtn pad-btn'}">
                                <span class="useSeatId">[[${dto.seatNum}]]</span>

<!--                                <th:block th:if="${dto.id != ''}">-->
<!--                                    <i class="fa-duotone fa-x forceLogoutBtn"></i>-->
<!--                                </th:block>-->

                                <span class="pad-btn__bdr bdr--tp"></span>
                                <span class="pad-btn__bdr bdr--rt"></span>
                                <span class="pad-btn__bdr bdr--bt"></span>
                                <span class="pad-btn__bdr bdr--lt"></span>
                                <div class="useSeatBox" th:if="${dto.id != ''}">
                                    <p class="useSeatText">사용중</p>
                                    <p class="userSeatUser" th:text="${dto.id}"></p>
                                </div>
                            </button>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
