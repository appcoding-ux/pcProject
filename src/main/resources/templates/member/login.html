<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>PC Login</title>
    <script th:src="@{/js/login.js}"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<div layout:fragment="content">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto" style="height:600px;">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <form action="/member/login" method="post" class="kakoLoginForm" id="loginForm">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                                <h4 class="mb-3 pb-4">Log In</h4>
                                                <div class="form-group">
                                                    <input type="text" name="username" class="form-style" placeholder="Your Id" autocomplete="off">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-3">
                                                    <input type="password" name="password" class="form-style" placeholder="Your Password"  autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <div class="input-group mb-3 mt-2">
                                                    <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                                                    <label class="form-check-label" style="margin-left:15px;" for="remember-me">
                                                        자동 로그인
                                                    </label>
                                                </div>
                                                <button type="submit" class="btn mt-4 loginBtn">submit</button>
                                                <a href="/oauth2/authorization/kakao" class="kakaoLogin link">카카오 로그인</a>
                                                <p class="mb-0 mt-4 text-center"><a href="#0" class="link" onclick="window.open('/member/findPass', '_blank','width=600, height=800')">Forgot your password?</a></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <form action="/member/join" method="post" id="joinForm">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                                <h4 class="mb-2 pb-2">Sign Up</h4>
                                                <div class="form-group">
                                                    <input type="text" name="id" class="form-style" placeholder="Your Id" autocomplete="off">
                                                    <i class="input-icon uil uil-user"></i>
                                                    <button type="button" class="idCheckBtn btn checkBtn">중복 확인</button>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="password" class="form-style joinPass" placeholder="Your Password" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="text" name="email" class="form-style" placeholder="Your Email" autocomplete="off">
                                                    <i class="input-icon uil uil-envelope"></i>
                                                    <button type="button" class="emailCheckBtn btn checkBtn">이메일 인증</button>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="text" name="emailCheck" class="form-style" placeholder="인증번호 6자리" autocomplete="off" maxlength="6">
                                                    <i class="input-icon uil uil-envelope-check"></i>
                                                    <button type="button" class="emailDoubleCheckBtn btn checkBtn">인증 확인</button>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="text" name="name" class="form-style" placeholder="Your Name" autocomplete="off">
                                                    <i class="input-icon uil uil-user-circle"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="text" name="phone" class="form-style" placeholder="Your Phone (숫자만 써주세요)" autocomplete="off" maxlength="11">
                                                    <i class="input-icon uil uil-phone"></i>
                                                </div>
                                                <a href="#" class="btn mt-4 joinBtn">submit</a>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script th:inline="javascript" layout:fragment="script">
    history.replaceState({}, null, "/member/login");

    const error = [[${error}]];

    const logout = [[${logout}]];

    if(error === 'fail'){
        alert("아이디 또는 비밀번호가 맞지 않습니다.");
    }else if(logout){
        alert("성공적으로 로그아웃 되었습니다.")
    }

    const result = [[${result}]];

    if(result === 'joinSuccess'){
        alert("회원가입이 성공적으로 완료되었습니다.");
    }
</script>
</html>
